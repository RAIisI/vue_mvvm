    <div id="app">
      <div>{{name}}</div>
      <input type="text" v-model="name" />
      {{hello}}
    </div>

    <!-- <input type="text">

    <script src="mvvm.js"></script>
    <script>
      let vue = new Vue({
        el: "#app",
        data: {
          name: "hrx",
          age: "20",
        },
        computed: {
          hello() {
            return this.name + this.age;
          },
        },
